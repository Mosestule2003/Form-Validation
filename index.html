<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <main>
    
    <section class="form-container">

        <form action="#" method="GET" >

            <div class="header">
                <h2>Simple Javascript Form</h2>
            </div>

            <div id="error"></div>

            <div class="input-spacing">
                <label for="Name"><p>Fullname:</p></label><span></span>
                <input type="text" placeholder="Fullname" name="fullname" id="fullname" required>
            </div>

            <div class="input-spacing">
                <label for="Email"><p>Email:</p></label><span></span>
                <input type="email" placeholder="mosestule02@gmail.com" name="email" id="email" required> 
            </div>

            <div class="input-spacing">
                <label for="Password"><p>Password:</p></label><span></span>
                <input type="password" placeholder="Password" name="password" id="password" required> 
            </div>
            
            <div class="input-spacing">
                <button type="submit" id="form"><a href="#">Submit</a></button>
            </div>


        </form>

    </section>

    </main>

    <script defer src="./js/index.js"></script>
</body>
</html>
